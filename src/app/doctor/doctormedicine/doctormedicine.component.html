<div class="header">
    <div class="header-left">

        <a href="index-2.html" class="logo">
            <img src="assets/img/logo.png" width="35" height="35" alt=""><span>Health Assist</span>
        </a>
    </div>
    <a id="toggle_btn" href="javascript:void(0);"><i class="fa fa-bars"></i></a>
    <a id="mobile_btn" class="mobile_btn float-left" href="#sidebar"><i class="fa fa-bars"></i></a>

    <ul class="nav user-menu float-right">

        <li class="nav-item dropdown has-arrow">
            <a href="#" class="dropdown-toggle nav-link user-link" data-toggle="dropdown">
                <span class="user-img">
                    <img class="rounded-circle" src="assets/img/user.jpg" width="24" alt="Admin">
                    <span class="status online"></span>
                </span>&nbsp;
                <span>{{userdataservice.user.firstname}}</span>
            </a>&nbsp;
            <div class="dropdown-menu">
                <a class="dropdown-item" [routerLink]="['/profile']">My Profile</a>
                <a class="dropdown-item" [routerLink]="['/editprofile']">Edit Profile</a>
                <a class="dropdown-item" href="./" (click)="logout()">Logout</a>
            </div>
        </li>
    </ul>
</div>

<div class="sidebar" id="sidebar">
    <div class="slimScrollDiv" style="position: relative; overflow: hidden; width: 100%; height: 1306px;">
        <div class="sidebar-inner slimscroll" style="overflow: hidden; width: 100%; height: 1306px;">
            <div id="sidebar-menu" class="sidebar-menu">
                <ul>
                    <li class="menu-title">Main</li>
                    <li>
                        <a [routerLink]="['/doctorDashboard']">
                            <mdb-icon fas icon="tachometer-alt"></mdb-icon> <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a [routerLink]="['/appointment']">
                            <mdb-icon fas icon="user-md"></mdb-icon> <span>Appointment</span>
                        </a>
                    </li>
                    <li>
                        <a [routerLink]="['/doctordiet']">
                            <mdb-icon fas icon="utensils"></mdb-icon> <span>Diet</span>
                        </a>
                    </li>
                    <li>
                        <a [routerLink]="['/doctordisease']">
                            <i class="fas fa-splotch"></i> <span>Disease</span>
                        </a>
                    </li>
                    <li class="active">
                        <a [routerLink]="['/doctormedicine']">
                            <mdb-icon fas icon="pills"></mdb-icon> <span>Medicine</span>
                        </a>
                    </li>


                </ul>
            </div>
        </div>
        <div class="slimScrollBar"
            style="background: rgb(204, 204, 204); width: 7px; position: absolute; top: 0px; opacity: 0.4; display: block; border-radius: 7px; z-index: 99; right: 1px; height: 1315.8px;">
        </div>
        <div class="slimScrollRail"
            style="width: 7px; height: 100%; position: absolute; top: 0px; display: none; border-radius: 7px; background: rgb(51, 51, 51); opacity: 0.2; z-index: 90; right: 1px;">
        </div>
    </div>
</div>



<div class="page-wrapper">
    <div class="content">
        <div class="row">
            <div class="col-sm-4 col-3">
                <h4 class="page-title"><b>Medicine</b></h4>
            </div>
            <div class="col-sm-8 col-9 text-right m-b-20">
                <button type="button" class="btn btn-primary btn-rounded" data-toggle="modal" data-target="#myModal"><i
                        class="fa fa-plus"></i> Add
                    Medicine</button>
            </div>
        </div>

        <div class="tab-content">
            <div class="tab-pane show active" id="about-cont">

                <form [formGroup]="medicineForm" (ngSubmit)="submit()">
                    <div id="myModal" class="modal fade" role="dialog">
                        <div class="modal-dialog">

                            <div class="modal-content">
                                <div class="modal-header">

                                    <h4 class="modal-title"><b>Medicine Form</b></h4>
                                </div>
                                <div class="modal-body">

                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <label>Medicine Name</label>
                                                <input class="form-control" type="text" formControlName="medicinename">
                                            </div>
                                        </div>
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <label>Medicine Type</label>
                                                <input class="form-control" type="text" formControlName="medicinetype">
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-toggle="modal"
                                        data-dismiss="modal" data-target="#myModal">Close</button>
                                    <button type="submit" value="submit" class="btn btn-primary" data-toggle="modal"
                                        data-target="#myModal">Save</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </form>


            </div>
            <div class="experience-box">
                <table *ngIf="listMedicine" datatable [dtOptions]="dtOptions" class="row-border hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Medicine Name</th>
                            <th>Medicine Type</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let m of listMedicine">
                            <td>{{m.medicineid}}</td>
                            <td>{{m.medicinename}}</td>
                            <td>{{m.medicinetype}}</td>
                            <td class="text-right">
                                <div class="dropdown dropdown-action">
                                    <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown"
                                        aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
                                    <div class="dropdown-menu dropdown-menu-right">
                                        <a class="dropdown-item" data-toggle="modal" data-target="#myModal" [routerLink]="['/editdoctormedicine',m.medicineid]">
                                            <mdb-icon fas icon="pencil-alt"></mdb-icon> &nbsp; Edit
                                        </a>
                                        <a class="dropdown-item" data-toggle="modal" data-target="#delete_patient"
                                            (click)="delete(m.medicineid)">
                                            <mdb-icon far icon="trash-alt"></mdb-icon> &nbsp; Delete
                                        </a>
                                    </div>
                                </div>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
