<app-header></app-header>
<div class="container" style="margin-top: 50px;">
<!-- Default form login -->
<form class="text-center border border-light p-5" [formGroup]="ResetPasswordForm" (ngSubmit)="resetpassword()">

  <p class="h4 mb-4">Reset Your Password</p>
    <p>Enter your user account's verified email address and we will send you a password reset link.</p>
  <!-- Email --> 
  <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Enter Your Email Address" formControlName="email">

 
  <!-- Sign in button -->
  <button mdbBtn color="info" block="true" class="my-4" type="resetpassword">Send password reset email</button>
  

 </form>
</div>
<br><br>
<app-footer></app-footer>
