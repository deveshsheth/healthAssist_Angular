<app-header></app-header>
<div class="container" style="margin-top: 50px;">
<!-- Default form login -->
<form class="text-center border border-light p-5" [formGroup]="ChangePasswordForm" (ngSubmit)="changepassword()">

  <p class="h4 mb-4">New Password</p>
    
  <!-- Email --> 
  <input type="text" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Verify OTP" formControlName="otp">
    
    <input type="password" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="New Password" formControlName="newpassword" pPassword >
    
    <input type="text" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Email ID" formControlName="email"> 

 
  <!-- Sign in button -->
  <button mdbBtn color="info" block="true" class="my-4" type="changepassword">Change Password</button>

 </form>
</div>
<br><br><br>
<app-footer></app-footer>
