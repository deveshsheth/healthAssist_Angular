
<div class="container">
<!-- Default form register -->
<form class="text-center border border-light p-5" style="margin-top: 5%;" [formGroup]="signupForm" (ngSubmit)="submit()">

  <p class="h4 mb-4"><b>Sign up</b></p>

  <div class="form-row mb-4">
    <div class="col">
      <!-- First name -->
      <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name" formControlName="firstname">
    </div>
    <div class="col">
      <!-- Last name -->
      <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name" formControlName="lastname">
    </div>
  </div>

  <!-- E-mail -->
  <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail" formControlName="email">

  <!-- Password -->
  <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock" formControlName="password">
  <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
    At least 8 characters and 1 digit
  </small>

  <!-- Phone number -->
  <select formControlName="contactFormSubjects" class="browser-default custom-select mb-4" formControlName="role">
    <option value="" disabled>Choose Role</option>
    <option *ngFor="let r of list" value="{{r.roleid}}">{{r.roleName}}</option>
  </select>

 
  <!-- Sign up button -->
  <button mdbBtn color="primary" block="true" class="my-4" type="submit">Sign up</button>

  <!-- Social register -->
  <p><b> Have a Account? </b> <a href="./login">Sign in</a></p>


  <hr>

  <!-- Terms of service -->
  <p>By clicking
    <em>Sign up</em> you agree to our
  terms of service</p>

</form>
<!-- Default form register -->
</div>
